<section class="my-5 w-full min-h-screen">
  <hgroup class="flex flex-col w-full flex-wrap">
    <h1 class="text-4xl self-center text-balance font-bold">
      Página de detalle del producto
    </h1>
  </hgroup>
  <p>
    loading:
    <span
      [class.text-green-400]="productResource.isLoading() === true"
      [class.text-red-400]="productResource.isLoading() === false"
      >{{productResource.isLoading()}}
    </span>
  </p>
  <section class="my-5 flex flex-col justify-center">
    @if(!productResource.isLoading() && productResource.hasValue()){
    <!--
    !Utilizando el @let y capturando el id con el withComponentInputBinding() en el app.config.ts
    -->
    <!---->
    <!-- @let product = productResource.value(); -->
    <!-- <h2 class="text-3xl font-bold">{{product.title }}</h2>
    <p class="my-2">{{product.description}}</p>
    <img class="w-48" [src]="product.image" [alt]="product.title" /> -->
    <!---->
    <!--
    !Utilizando el productResource.value() y capturando el id con el activatedRoute
    -->
    <h2 class="text-3xl font-bold">{{productResource.value().title }}</h2>
    <p class="my-2">{{productResource.value().description}}</p>
    <img
      class="w-48"
      [src]="productResource.value().image"
      [alt]="productResource.value().title"
    />
    }
    <!---->
  </section>
  <button
    (click)="goBack()"
    class="rounded-full my-1.5 cursor-pointer w-32 p-3 bg-sky-400 hover:bg-sky-500"
  >
    Volver atrás
  </button>
</section>
